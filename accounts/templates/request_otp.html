<!DOCTYPE html>
<html>
<head>
    <title>Request OTP</title>
</head>
<body>
    <h2>Request New OTP</h2>
    {% if messages %}
        <ul>
            {% for msg in messages %}
                <li>{{ msg }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <p>Username: <input type="text" name="username" required></p>
        <button type="submit">Send OTP</button>
    </form>

    <p><a href="{% url 'login' %}">Back to Login</a></p>
</body>
</html>
